---
apiVersion: v1
kind: Namespace
metadata:
  name: pocket-id

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id-secrets
  namespace: pocket-id
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    name: pocket-id-secrets
    creationPolicy: Owner
  data:
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: pocket-id-secrets
        property: encryption_key

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pocket-id-data
  namespace: pocket-id
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100m

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocket-id
  namespace: pocket-id
  labels:
    app: pocket-id
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pocket-id
  template:
    metadata:
      labels:
        app: pocket-id
    spec:
      containers:
      - name: pocket-id
        image: ghcr.io/pocket-id/pocket-id:v2
        ports:
        - containerPort: 1411
          name: http
        env:
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: pocket-id-secrets
              key: ENCRYPTION_KEY
        - name: APP_URL
          value: "https://id.batlab.io"
        - name: TRUST_PROXY
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /app/pocket-id
            - healthcheck
          initialDelaySeconds: 10
          periodSeconds: 90
          timeoutSeconds: 5
          failureThreshold: 2
        readinessProbe:
          exec:
            command:
            - /app/pocket-id
            - healthcheck
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: pocket-id-data

---
apiVersion: v1
kind: Service
metadata:
  name: pocket-id
  namespace: pocket-id
  labels:
    app: pocket-id
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 1411
    protocol: TCP
    name: http
  selector:
    app: pocket-id

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pocket-id
  namespace: pocket-id
spec:
  parentRefs:
    - name: internal
      namespace: gateway
      sectionName: https
  hostnames:
    - "id.batlab.io"
  rules:
    - backendRefs:
        - name: pocket-id
          port: 80
