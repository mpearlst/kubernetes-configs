apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
  labels:
    app: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.34.2
        ports:
        - containerPort: 80
        env:
        - name: DOMAIN
          value: "https://vaultwarden.batlab.io"
        - name: PUSH_ENABLED
          value: "true"
        - name: "PUSH_INSTALLATION_ID"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: push_installation_id
        - name: "PUSH_INSTALLATION_KEY"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: push_installation_key
        - name: "SMTP_HOST"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: smtp_address
        - name: "SMTP_FROM"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: smtp_user
        - name: "SMTP_USERNAME"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: smtp_user
        - name: "SMTP_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: smtp_password
        - name: "SMTP_SECURITY"
          value: force_tls
        - name: "SMTP_PORT"
          value: "465"
        - name: SIGNUPS_ALLOWED
          value: "false"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: database-url
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: vaultwarden_admin_token
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  selector:
    app: vaultwarden
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vaultwarden-secret
  namespace: vaultwarden
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    name: vaultwarden-secret
    creationPolicy: Owner
    template:
      data:
        database-url: "postgresql://{{ .vaultwarden_db_user }}:{{ .vaultwarden_db_password }}@{{ .vaultwarden_db_connection_string }}"
        vaultwarden_admin_token: "{{ .vaultwarden_admin_token | toString }}"
        push_installation_id: "{{ .push_installation_id | toString }}"
        push_installation_key: "{{ .push_installation_key | toString }}"
        smtp_address: "{{ .smtp_address | toString }}"
        smtp_user: "{{ .smtp_user | toString }}"
        smtp_password: "{{ .smtp_password | toString }}"
  data:
    - secretKey: vaultwarden_admin_token
      remoteRef:
        key: vaultwarden
        property: vaultwarden_admin_token
    - secretKey: push_installation_id
      remoteRef:
        key: vaultwarden
        property: push_installation_id
    - secretKey: push_installation_key
      remoteRef:
        key: vaultwarden
        property: push_installation_key
    - secretKey: vaultwarden_db_password
      remoteRef:
        key: postgres.cluster01.vaultwarden.owner
        property: password
    - secretKey: vaultwarden_db_user
      remoteRef:
        key: postgres.cluster01.vaultwarden.owner
        property: username
    - secretKey: vaultwarden_db_connection_string
      remoteRef:
        key: vaultwarden
        property: vaultwarden_db_connection_string
    - secretKey: smtp_address
      remoteRef:
        key: smtp
        property: smtp_address
    - secretKey: smtp_user
      remoteRef:
        key: smtp
        property: smtp_user
    - secretKey: smtp_password
      remoteRef:
        key: smtp
        property: smtp_password