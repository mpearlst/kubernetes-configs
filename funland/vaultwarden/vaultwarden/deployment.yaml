apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
  labels:
    app: vaultwarden
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: vaultwarden
    # renovate: image=vaultwarden/server
    app.kubernetes.io/version: "1.35.4"
    app.kubernetes.io/component: password-manager
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
      app.kubernetes.io/instance: vaultwarden
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vaultwarden
        app.kubernetes.io/instance: vaultwarden
        # renovate: image=vaultwarden/server
        app.kubernetes.io/version: "1.35.4"
        app.kubernetes.io/component: password-manager
        app.kubernetes.io/part-of: homelab
        app.kubernetes.io/managed-by: argocd
    spec:
      # Security: Disable service account token mounting (vaultwarden doesn't need K8s API access)
      automountServiceAccountToken: false
      # Security: Pod-level security context for non-root execution
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000  # Kubernetes automatically sets ownership for PVC
        fsGroupChangePolicy: "OnRootMismatch"  # Only change ownership if needed
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.35.4
        # Security: Container-level security context with non-root execution
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]  # No capabilities needed with proper file ownership
          readOnlyRootFilesystem: false  # Vaultwarden needs to write to /data
          seccompProfile:
            type: RuntimeDefault
        ports:
        - containerPort: 80
        env:
        - name: DOMAIN
          value: "https://vaultwarden.batlab.io"
        - name: PUSH_ENABLED
          value: "true"
        - name: "PUSH_INSTALLATION_ID"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: push_installation_id
        - name: "PUSH_INSTALLATION_KEY"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: push_installation_key
        - name: "SMTP_HOST"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: smtp_address
        - name: "SMTP_FROM"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: smtp_user
        - name: "SMTP_USERNAME"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: smtp_user
        - name: "SMTP_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: smtp_password
        - name: "SMTP_SECURITY"
          value: force_tls
        - name: "SMTP_PORT"
          value: "465"
        - name: SIGNUPS_ALLOWED
          value: "false"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: database-url
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: vaultwarden_admin_token
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        # Health check: Verify vaultwarden is responding
        livenessProbe:
          httpGet:
            path: /alive
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness check: Ensure pod is ready before receiving traffic
        readinessProbe:
          httpGet:
            path: /alive
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # Volume mount: Persistent storage for vaultwarden data
        volumeMounts:
        - name: vaultwarden-data
          mountPath: /data
      # Persistent volume for vaultwarden data (RSA keys, icons, attachments)
      volumes:
      - name: vaultwarden-data
        persistentVolumeClaim:
          claimName: vaultwarden-data
---
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: vaultwarden
  labels:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: vaultwarden
    # renovate: image=vaultwarden/server
    app.kubernetes.io/version: "1.35.4"
    app.kubernetes.io/component: password-manager
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  selector:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/instance: vaultwarden
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vaultwarden-secret
  namespace: vaultwarden
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    name: vaultwarden-secret
    creationPolicy: Owner
    template:
      data:
        database-url: "postgresql://{{ .vaultwarden_db_user }}:{{ .vaultwarden_db_password }}@vaultwarden-dbc-rw.postgres:5432/vaultwarden"
        vaultwarden_admin_token: "{{ .vaultwarden_admin_token | toString }}"
        push_installation_id: "{{ .push_installation_id | toString }}"
        push_installation_key: "{{ .push_installation_key | toString }}"
        smtp_address: "{{ .smtp_address | toString }}"
        smtp_user: "{{ .smtp_user | toString }}"
        smtp_password: "{{ .smtp_password | toString }}"
  data:
    - secretKey: vaultwarden_admin_token
      remoteRef:
        key: vaultwarden
        property: vaultwarden_admin_token
    - secretKey: push_installation_id
      remoteRef:
        key: vaultwarden
        property: push_installation_id
    - secretKey: push_installation_key
      remoteRef:
        key: vaultwarden
        property: push_installation_key
    - secretKey: vaultwarden_db_password
      remoteRef:
        key: vaultwarden-db-credentials
        property: password
    - secretKey: vaultwarden_db_user
      remoteRef:
        key: vaultwarden-db-credentials
        property: username
    - secretKey: vaultwarden_db_connection_string
      remoteRef:
        key: vaultwarden
        property: vaultwarden_db_connection_string
    - secretKey: smtp_address
      remoteRef:
        key: smtp
        property: smtp_address
    - secretKey: smtp_user
      remoteRef:
        key: smtp
        property: smtp_user
    - secretKey: smtp_password
      remoteRef:
        key: smtp
        property: smtp_password