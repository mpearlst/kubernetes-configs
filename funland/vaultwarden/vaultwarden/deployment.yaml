apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
  labels:
    app: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.34.1
        ports:
        - containerPort: 80
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: database-url
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secret
              key: vaultwarden_admin_token
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  selector:
    app: vaultwarden
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vaultwarden-secret
  namespace: vaultwarden
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    name: vaultwarden-secret
    creationPolicy: Owner
    template:
      data:
        database-url: "postgresql://{{ .vaultwarden_db_user }}:{{ .vaultwarden_db_password }}@{{ .vaultwarden_db_connection_string }}"
        vaultwarden_admin_token: "{{ .vaultwarden_admin_token | toString }}"
  data:
    - secretKey: vaultwarden_admin_token
      remoteRef:
        key: vaultwarden
        property: vaultwarden_admin_token
    - secretKey: vaultwarden_db_password
      remoteRef:
        key: postgres.cluster01.vaultwarden.owner
        property: password
    - secretKey: vaultwarden_db_user
      remoteRef:
        key: postgres.cluster01.vaultwarden.owner
        property: username
    - secretKey: vaultwarden_db_connection_string
      remoteRef:
        key: vaultwarden
        property: vaultwarden_db_connection_string