apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-notify-push
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud-notify-push
    app.kubernetes.io/component: push-notifications
    app.kubernetes.io/part-of: nextcloud
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: nextcloud-notify-push
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nextcloud-notify-push
        app.kubernetes.io/component: push-notifications
        app.kubernetes.io/part-of: nextcloud
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false

      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: notify-push
          image: nextcloud/aio-notify-push:latest
          imagePullPolicy: IfNotPresent

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 33
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: 7867
              protocol: TCP

          env:
            - name: PORT
              value: "7867"
            - name: NEXTCLOUD_HOST
              value: "nextcloud-application"
            - name: POSTGRES_HOST
              value: "nextcloud-dbc-rw.postgres"
            - name: POSTGRES_DB
              value: "nextcloud"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-notify-push-secret
                  key: db-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-notify-push-secret
                  key: db-password
            - name: REDIS_HOST
              value: "nextcloud-application-redis-master"
            - name: REDIS_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-notify-push-secret
                  key: redis-password

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

          livenessProbe:
            httpGet:
              path: /test/cookie
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /test/cookie
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: nextcloud-notify-push
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-notify-push
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud-notify-push
    app.kubernetes.io/component: push-notifications
    app.kubernetes.io/part-of: nextcloud
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 7867
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: nextcloud-notify-push
