apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-notify-push
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud-notify-push
    app.kubernetes.io/component: push-notifications
    app.kubernetes.io/part-of: nextcloud
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: nextcloud-notify-push
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nextcloud-notify-push
        app.kubernetes.io/component: push-notifications
        app.kubernetes.io/part-of: nextcloud
    spec:
      serviceAccountName: nextcloud
      automountServiceAccountToken: false

      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: notify-push
          image: nextcloud/notify_push:0.7.0
          imagePullPolicy: IfNotPresent

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 33
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: 7867
              protocol: TCP

          env:
            - name: PORT
              value: "7867"
            - name: NEXTCLOUD_URL
              value: "https://nextcloud.batlab.io"
            - name: DATABASE_PREFIX
              value: "oc_"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: nextcloud-notify-push-secret
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: nextcloud-notify-push-secret
                  key: redis-url

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

          livenessProbe:
            httpGet:
              path: /test/cookie
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /test/cookie
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: nextcloud-notify-push
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-notify-push
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud-notify-push
    app.kubernetes.io/component: push-notifications
    app.kubernetes.io/part-of: nextcloud
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 7867
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: nextcloud-notify-push
