apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: nextcloud
spec:
  parentRefs:
    - name: internal
      namespace: gateway
      sectionName: https
  hostnames:
    - "nextcloud.batlab.io"
  rules:
    # Route for notify-push (must come first for path matching)
    - matches:
        - path:
            type: PathPrefix
            value: /push/
      backendRefs:
        - name: nextcloud-notify-push
          port: 7867
    # Default route for main Nextcloud application
    - backendRefs:
        - name: nextcloud-application
          port: 8080
