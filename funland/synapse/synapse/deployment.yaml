---
apiVersion: v1
kind: Namespace
metadata:
  name: synapse
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
  namespace: synapse
  labels:
    app: synapse
spec:
  selector:
    matchLabels:
      app: synapse
  replicas: 1
  template:
    metadata:
      labels:
        app: synapse
    spec:
      containers:
      - name: synapse
        image: ghcr.io/element-hq/synapse:v1.144.0
        env:
          - name: "TZ"
            value: "America/New_York"
        ports:
        - containerPort: 8008
        volumeMounts:
        - mountPath: /data
          name: synapse-data
        - mountPath: /data/homeserver.yaml
          name: synapse-config
          subPath: homeserver.yaml
        - mountPath: /data/batlab.io.log.config
          subPath: batlab.io.log.config
          name: synapse-logging
        resources:
          limits:
            cpu: "1"
            memory: 4Gi
            ephemeral-storage: 128Mi
          requests:
            cpu: 100m
            memory: 512Mi  # More realistic based on 4Gi limit
            ephemeral-storage: 16Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 991
          runAsGroup: 991
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
          readOnlyRootFilesystem: false  # Synapse needs write access to data directory
          seccompProfile:
            type: RuntimeDefault
        livenessProbe:
          httpGet:
            path: /health
            port: 8008
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8008
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health
            port: 8008
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 30  # Allow 5 minutes for startup
      volumes:
        - name: synapse-data
          persistentVolumeClaim:
            claimName: synapse-data
        - name: synapse-config
          secret: 
            secretName: synapse-config
        - name: synapse-logging
          configMap:
            name: synapse-logging
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: synapse-data
  namespace: synapse
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
  volumeMode: Filesystem