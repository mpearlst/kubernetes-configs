apiVersion: v1
kind: Service
metadata:
  name: adguard-home-http
  namespace: adguard
  annotations:
    service.cilium.io/type: LoadBalancer
    service.cilium.io/forwarding-mode: dsr
spec:
  selector:
    app: adguard-home
  ports:
  - protocol: TCP
    name: "http"
    port: 80
    targetPort: 80
  type: ClusterIP