apiVersion: v1
kind: Service
metadata:
  name: adguard-home-dns
  namespace: adguard
  annotations:
    service.cilium.io/type: LoadBalancer
    service.cilium.io/forwarding-mode: dsr
spec:
  selector:
    app: adguard-home
  ports:
  - protocol: TCP
    name: "53tcp"
    port: 53
    targetPort: 53 
  - protocol: UDP
    name: "53udp"
    port: 53
    targetPort: 53
  - protocol: TCP
    name: "853tcp"
    port: 853
    targetPort: 853
  type: LoadBalancer
  loadBalancerIP: 192.168.10.35
