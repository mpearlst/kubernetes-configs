apiVersion: v1
kind: Service
metadata:
  name: adguard-home-setup
spec:
  selector:
    app: adguard
  ports:
  - name: http-initial
    protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: adguard-home-http
spec:
  selector:
    app: adguard
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: adguard-home-dns
  namespace: adguard
spec:
  loadBalancerIP: 192.168.10.35
  selector:
    app: adguard
  ports:
  - protocol: UDP
    port: 53
    targetPort: 53
    name: dns
  type: LoadBalancer