apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  namespace: vikunja
  labels:
    app.kubernetes.io/component: app
    app.kubernetes.io/instance: vikunja
    app.kubernetes.io/name: vikunja
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: app
      app.kubernetes.io/name: vikunja
      app.kubernetes.io/instance: vikunja
  template:
    metadata:
      labels:
        app.kubernetes.io/component: app
        app.kubernetes.io/instance: vikunja
        app.kubernetes.io/name: vikunja
    spec:
      containers:
        - name: main
          image: vikunja/vikunja:0.24.6
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
            readOnlyRootFilesystem: false  # Vikunja needs write access to files
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: VIKUNJA_AUTH_LOCAL
              value: "false"
            - name: VIKUNJA_DATABASE_TYPE
              value: postgres
            - name: VIKUNJA_DATABASE_HOST
              value: vikunja-dbc-rw.postgres
            - name: VIKUNJA_DATABASE_DATABASE
              value: vikunja
            - name: VIKUNJA_DATABASE_SSLMODE
              value: require
            - name: VIKUNJA_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  key: postgresuser
                  name: vikunja-configsecrets
            - name: VIKUNJA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgrespassword
                  name: vikunja-configsecrets
            - name: VIKUNJA_SERVICE_PUBLICURL
              value: https://vikunja.batlab.io
            - name: VIKUNJA_SERVICE_JWTSECRET
              valueFrom:
                secretKeyRef:
                  name: vikunja-configsecrets
                  key: jwtsecret
          resources:
            limits:
              cpu: "100m"
              memory: "96Mi"
              ephemeral-storage: "128Mi"
            requests:
              cpu: "20m"
              memory: "48Mi"
              ephemeral-storage: "16Mi"
          volumeMounts:
            - mountPath: /etc/vikunja/config.yaml
              name: config
              subPath: config.yaml
            - mountPath: /app/vikunja/files
              name: files
          livenessProbe:
            httpGet:
              path: /health
              port: 3456
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3456
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
      volumes:
        - name: config
          secret:
            secretName: vikunja-sso
        - name: files
          persistentVolumeClaim:
            claimName: vikunja-files
