---
# ExternalSecret to pull Backblaze B2 credentials from 1Password
# This will create a secret named 'b2-backup-credentials' in the postgres namespace
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: b2-backup-credentials
  namespace: postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  target:
    name: b2-backup-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # CNPG expects ACCESS_KEY_ID and ACCESS_SECRET_KEY for S3-compatible storage
        ACCESS_KEY_ID: "{{ .keyId }}"
        ACCESS_SECRET_KEY: "{{ .applicationKey }}"
  data:
    - secretKey: keyId
      remoteRef:
        key: b2-backup-credentials
        property: keyId
    - secretKey: applicationKey
      remoteRef:
        key: b2-backup-credentials
        property: applicationKey
