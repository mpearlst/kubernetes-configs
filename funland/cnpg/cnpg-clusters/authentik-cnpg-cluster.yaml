apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-dbc
  namespace: postgres
spec:
  instances: 3
  monitoring:
    enablePodMonitor: true
  storage:
    size: 1Gi
    storageClass: longhorn-single
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: required
  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: "s3://batcave-kubernetes/funland/postgres-backups/authentik"
      endpointURL: "https://s3.us-west-000.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: b2-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: b2-backup-credentials
          key: ACCESS_SECRET_KEY
      wal:
        compression: snappy
        maxParallel: 2
        encryption: AES256
      data:
        compression: snappy
        immediateCheckpoint: true
        jobs: 2
        encryption: AES256
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
      postInitSQL:
        - "REVOKE ALL ON SCHEMA public FROM PUBLIC;"
        - "ALTER DEFAULT PRIVILEGES IN SCHEMA public REVOKE ALL ON TABLES FROM PUBLIC;"
        - "ALTER DEFAULT PRIVILEGES IN SCHEMA public REVOKE ALL ON SEQUENCES FROM PUBLIC;"
        - "ALTER DEFAULT PRIVILEGES IN SCHEMA public REVOKE ALL ON FUNCTIONS FROM PUBLIC;"
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: authentik-db-credentials
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "5m"
  secretStoreRefs:
    - name: 1password
      kind: ClusterSecretStore
  selector:
    secret:
      name: authentik-dbc-app
  template:
    data:
      _metadata_origin: "push"
      username: "{{ .username | toString }}"
      password: "{{ .password | toString }}"
  data:
    - match:
        secretKey: username
        remoteRef:
          remoteKey: authentik-db-credentials
          property: username
    - match:
        secretKey: password
        remoteRef:
          remoteKey: authentik-db-credentials
          property: password