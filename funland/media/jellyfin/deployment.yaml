apiVersion: v1
kind: Namespace
metadata:
  name: media
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - image: jellyfin/jellyfin:10.11.5
        name: jellyfin
        volumeMounts:
        - name: media
          mountPath: /media
        - name: config
          mountPath: /config
        - name: cache
          mountPath: /cache
        ports:
        - containerPort: 8096
        resources:
          limits:
            cpu: "1000m"
            memory: 4Gi
            ephemeral-storage: "4Gi"
          requests:
            cpu: "400m"
            memory: 3.5G
            ephemeral-storage: "1Gi"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
          readOnlyRootFilesystem: false  # Jellyfin needs write access to config/cache
          seccompProfile:
            type: RuntimeDefault
        livenessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
      volumes:
      - name: cache
        emptyDir:
          sizeLimit: 16Gi
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config
          readOnly: false
      - name: media
        nfs:
          server: "192.168.11.13"
          path: /mnt/tank/media/library
          readOnly: true
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jellyfin-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 16Gi
  storageClassName: longhorn
  volumeMode: Filesystem
