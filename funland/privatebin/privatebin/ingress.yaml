apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synapse-ingress
  namespace: synapse
spec:
  ingressClassName: cloudflare-tunnel
  rules:
  - host: paste.batlab.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: privatebin-service
            port:
              number: 8080