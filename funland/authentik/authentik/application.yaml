---
kind: Namespace
apiVersion: v1
metadata:
  name: authentik
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-configsecrets
  namespace: authentik
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
  data:
    - secretKey: bootstrap_password
      remoteRef:
        key: authentik
        property: bootstrap_password
    - secretKey: bootstrap_token
      remoteRef:
        key: authentik
        property: bootstrap_token
    - secretKey: bootstrap_email
      remoteRef:
        key: authentik
        property: bootstrap_email
    - secretKey: secret_key
      remoteRef:
        key: authentik
        property: secret_key
    - secretKey: postgrespassword
      remoteRef:
        key: authentik-db-credentials
        property: password
    - secretKey: postgresuser
      remoteRef:
        key: authentik-db-credentials
        property: username
    - secretKey: smtp_address
      remoteRef:
        key: smtp
        property: smtp_address
    - secretKey: smtp_user
      remoteRef:
        key: smtp
        property: smtp_user
    - secretKey: smtp_password
      remoteRef:
        key: smtp
        property: smtp_password
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-application
  namespace: argocd
spec:
  destination:
    namespace: authentik
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: authentik
    repoURL: https://charts.goauthentik.io
    targetRevision: 2025.8.4
    helm:
      valuesObject:
        server:
          ingress:
            enabled: false
        authentik:
          postgresql:
            host: "authentik-dbc-rw.postgres"
            name: "authentik"
            host_reader: "authentik-dbc-ro.postgres"
          email:
            host: "${AUTHENTIK_EMAIL__HOST}"
            port: 465
            use_tls: true
            username: "$AUTHENTIK_EMAIL__USERNAME"
            password: "$AUTHENTIK_EMAIL__PASSWORD"
            from: "$AUTHENTIK_EMAIL__FROM"
        redis:
          enabled: true
          master:
            persistence:
              enabled: false
        global:
          env:
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secret_key
                  name: authentik-configsecrets
            - name: AUTHENTIK_BOOTSTRAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: bootstrap_password
                  name: authentik-configsecrets
            - name: AUTHENTIK_BOOTSTRAP_TOKEN
              valueFrom:
                secretKeyRef:
                  key: bootstrap_token
                  name: authentik-configsecrets
            - name: AUTHENTIK_BOOTSTRAP_EMAIL
              valueFrom:
                secretKeyRef:
                  key: bootstrap_email
                  name: authentik-configsecrets
            - name: AUTHENTIK_POSTGRESQL__USER
              valueFrom:
                secretKeyRef:
                  key: postgresuser
                  name: authentik-configsecrets
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgrespassword
                  name: authentik-configsecrets
            - name: AUTHENTIK_EMAIL__HOST
              valueFrom:
                secretKeyRef:
                  key: smtp_address
                  name: authentik-configsecrets
            - name: AUTHENTIK_EMAIL__USERNAME
              valueFrom:
                secretKeyRef:
                  key: smtp_user
                  name: authentik-configsecrets
            - name: AUTHENTIK_EMAIL__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: smtp_password
                  name: authentik-configsecrets
            - name: AUTHENTIK_EMAIL__FROM
              valueFrom:
                secretKeyRef:
                  key: smtp_user
                  name: authentik-configsecrets
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true