apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  namespace: ntfy
  labels:
    app.kubernetes.io/name: ntfy
    app.kubernetes.io/instance: ntfy
    app.kubernetes.io/version: "2.15"
    app.kubernetes.io/component: notification-service
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ntfy
      app.kubernetes.io/instance: ntfy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ntfy
        app.kubernetes.io/instance: ntfy
        app.kubernetes.io/version: "2.15"
        app.kubernetes.io/component: notification-service
        app.kubernetes.io/part-of: homelab
        app.kubernetes.io/managed-by: argocd
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      automountServiceAccountToken: false
      containers:
      - name: ntfy
        image: binwiederhier/ntfy:v2.15
        args: ["serve"]
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 80
          initialDelaySeconds: 40
          timeoutSeconds: 10
          periodSeconds: 60
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: "/etc/ntfy"
          readOnly: true
        - name: user-db
          mountPath: "/var/lib/ntfy/auth/"
          readOnly: false
        - name: cache
          mountPath: "/var/cache/ntfy/"
          readOnly: false
      volumes:
        - name: config
          secret:
            secretName: ntfy-config
        - name: user-db
          persistentVolumeClaim:
            claimName: ntfy-user-db
        - name: cache
          persistentVolumeClaim:
            claimName: ntfy-cache
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ntfy-user-db
  namespace: ntfy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: longhorn
  volumeMode: Filesystem
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ntfy-cache
  namespace: ntfy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
  volumeMode: Filesystem
---
apiVersion: v1
kind: Service
metadata:
  name: ntfy
  namespace: ntfy
  labels:
    app.kubernetes.io/name: ntfy
    app.kubernetes.io/instance: ntfy
    app.kubernetes.io/version: "2.15"
    app.kubernetes.io/component: notification-service
    app.kubernetes.io/part-of: homelab
    app.kubernetes.io/managed-by: argocd
spec:
  selector:
    app.kubernetes.io/name: ntfy
    app.kubernetes.io/instance: ntfy
  ports:
  - port: 80
    targetPort: 80