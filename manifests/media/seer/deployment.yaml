apiVersion: apps/v1 
kind: Deployment
metadata:
  name: jellyseer
  labels:
    app: jellyseer
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: jellyseer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jellyseer
    spec:
      containers:
      - image: fallenbagel/jellyseerr:latest
        name: jellyseer
        env:
        - name: LOG_LEVEL
          value: "debug"
        - name: TZ
          value: "America/Chicago"
        volumeMounts:
        - name: config
          mountPath: /app/config
        ports:
        - containerPort: 5055
        resources:
          limits:
            cpu: 1
            memory: 512Mi
            ephemeral-storage: 64Mi
          requests:
            cpu: 10m
            memory: 128Mi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyseer-config
          readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jellyseer-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-cephfs
  volumeMode: Filesystem
